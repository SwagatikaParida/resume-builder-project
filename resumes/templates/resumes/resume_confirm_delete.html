{% extends 'resumes/base.html' %}

{% block title %}Delete Resume - Resume Builder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Delete Resume</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the resume for <strong>{{ resume.full_name }}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Resume</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
